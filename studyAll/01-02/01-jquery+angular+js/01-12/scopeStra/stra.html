<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="testApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>指令绑定策略</title>
</head>
<script src="angular.js"></script>
<script src="scopeController.js"></script>
<body>
	<div ng-controller="myController">
	控制器scope对象：<input type="text" ng-model="name"/><br/>
	指令对象 使用=绑定：<my-dtive1 for-name="name"></my-dtive1><br/>
	指令对象 使用@绑定：<my-dtive2 name2="{{name}}" /><br/>
	</div>
</body>
</html>
